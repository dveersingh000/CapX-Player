<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>How CapX will help you</h1>
    <div class="card-list">
        <div class="card" data-video="u1jU6xilGQg">
            <img src="https://i.ytimg.com/vi/u1jU6xilGQg/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBATvVQsZAX76PiyXXLFrVPlm0ubA" alt="Video 1">
        </div>
        <div class="card" data-video="8duf31d6oyY">
            <img src="https://i.ytimg.com/vi/8duf31d6oyY/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBxoMVpntWD6K1XMOcVcau8zAEL2Q" alt="Video 2">
        </div>
        <div class="card" data-video="rkZzg7Vowao">
            <img src="https://i.ytimg.com/vi/rkZzg7Vowao/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLD3fmb46_oJs-K-4UruBgDV9F3_Kg" alt="Video 3">
        </div>
        <div class="card" data-video="CxGSnA-RTsA">
            <img src="https://i.ytimg.com/vi/CxGSnA-RTsA/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCyhuvnp8sFcCqyZTiiiohT63OD5A" alt="Video 4">
        </div>
        <div class="card" data-video="H1mb3ARvSJo">
            <img src="https://i.ytimg.com/vi/H1mb3ARvSJo/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBrBrz1eO7S6Tx725dKeyix4LhplQ" alt="Video 5">
        </div>
    </div>

    <div class="video-popup">
        <div class="video-wrapper">
            <span class="close-popup">&times;</span>
            <!-- The iframe for the video will be injected here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
